<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <div class="sidebar">
    <button id="btnAlbuns">Álbuns</button>
    <button id="btnFotos">Fotos</button>
  </div>
  
  <div class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar álbum..." />
    </div> 

    <h2 class="h2_title_photo_galery">Galeria de Fotos</h2>

    <div class="albums" id="albumContainer">
      <!-- Cada item da galeria -->
      <div class="album">
        <img src="https://picsum.photos/300?random=1" alt="Viagens para New York" />
        <span>Viagens para New York</span>
      </div>
      <div class="album">
        <img src="https://picsum.photos/300?random=2" alt="Família" />
        <span>Família</span>
      </div>
      <div class="album">
        <img src="https://picsum.photos/300?random=3" alt="Faculdade" />
        <span>Faculdade</span>
      </div>
      <div class="album">
        <img src="https://picsum.photos/300?random=4" alt="Trabalho" />
        <span>Trabalho</span>
      </div>
      <div class="album">
        <img src="https://picsum.photos/300?random=5" alt="Eventos" />
        <span>Eventos</span>
      </div>
      <div class="album">
        <img src="https://picsum.photos/300?random=6" alt="Skate" />
        <span>Skate</span>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
